{% extends 'layout.html' %}

{% block content %}
<div id="main-img" class="full-height flex flex-column">
  <div class="flex-auto"></div>
  <div class="white flex-center">
    <h1>Chris &amp; Tom</h1>
    <div class="flex">
      <div class="flex-auto"></div>
      <div class="bg-white tk-underline"></div>
      <div class="flex-auto"></div>
    </div>
    <div>
      <h3 id="fader">Get married</h3>
    </div>
  </div>
  <div class="flex-auto"></div>
</div>

<div class="full-height flex bg-blue">
  <div id="map"></div>
  <div class="white flex flex-column flex-center flex-auto">
    <div class="flex-auto"></div>
    <div class="flex-wrap">
      <h2>When</h2>
      <h4>October 40th, 2018</h4>
      <h2>Where</h2>
      <h4>
        The Gowanus Canal
        <br/>
        Brooklyn, NY
      </h4>
      <a class="btn">RSVP</a>
    </div>
    <div class="flex-auto"></div>
  </div>
</div>

<div class="full-height flex flex-column bg-silver">
  <div class="flex-auto"></div>
  <div class="flex space-around">
    {% for place in accomodations %}
      <div class="white flex-center flex-wrap m1">
        <h2>{{place.name}}</h2>
        <h4>
          {{place.address}}
          <br />
          {{place.city}}
          <br />
          {{place.phone}}
          <br />
          <a href={{place.href}} target="_blank">View Map</a>
        </h4>
      </div>
    {% endfor %}
  </div>
  <div class="flex-auto"></div>
</div>
{% endblock %}
